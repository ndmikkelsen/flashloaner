title = "flashloaner gitleaks config"

[extend]
# Use the default gitleaks config as a base
useDefault = true

[allowlist]
description = "Allowlisted files and patterns"

# Allow .env.example files (they should only contain placeholders)
# Allow broadcast/ logs (Foundry deployment logs contain public addresses, not secrets)
paths = [
    '''\.env\.example$''',
    '''\.env\.sample$''',
    '''\.env\.template$''',
    '''\.rules/patterns/env-security\.md$''',
    '''broadcast/''',
    '''node_modules/''',
    '''lib/''',
    '''\.beads/''',
]

# Allow placeholder patterns that are obviously fake
regexes = [
    '''YOUR_\w+_HERE''',
    '''YOUR_\w+_KEY''',
    '''CHANGE_ME''',
    '''changeme''',
    '''your-\w+-here''',
    '''example\.com''',
    '''\*\*\*REMOVED\*\*\*''',
    '''0x0{39}[0-9a-fA-F]''',
    # Public Ethereum token addresses (WETH, USDC, etc.) used in examples
    '''0xC02aaA39b223FE8D0A0e5C4F27eAD9083C756Cc2''',  # WETH mainnet
    '''0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48''',  # USDC mainnet
]
