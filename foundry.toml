[profile.default]
src = "contracts/src"
out = "out"
test = "contracts/test"
script = "contracts/script"
libs = ["lib", "node_modules"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false
evm_version = "cancun"
gas_reports = ["*"]
ffi = false
ast = true
build_info = true
fs_permissions = [{ access = "read-write", path = "deployments/" }]

# Fuzz testing
[profile.default.fuzz]
runs = 256
max_test_rejects = 65536

# Invariant testing
[profile.default.invariant]
runs = 256
depth = 15

# Fork testing (uses env vars for RPC URLs)
[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
arbitrum = "${ARBITRUM_RPC_URL}"
arbitrum-sepolia = "${ARBITRUM_SEPOLIA_RPC_URL}"
base = "${BASE_RPC_URL}"

# Etherscan API keys for contract verification
[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }
arbitrum = { key = "${ARBISCAN_API_KEY}" }
arbitrum-sepolia = { key = "${ARBISCAN_API_KEY}" }

# CI profile: higher fuzz runs for pre-merge security
[profile.ci]
fuzz = { runs = 1000 }
invariant = { runs = 500, depth = 25 }

# Security profile: maximum fuzz coverage for pre-deployment
[profile.security]
fuzz = { runs = 10000, max_test_rejects = 131072 }
invariant = { runs = 1000, depth = 50 }

# Formatter
[fmt]
bracket_spacing = false
int_types = "long"
line_length = 120
multiline_func_header = "attributes_first"
number_underscore = "thousands"
quote_style = "double"
single_line_statement_blocks = "single"
tab_width = 4
wrap_comments = true
