name: Deploy

on:
  workflow_dispatch:
    inputs:
      network:
        description: "Target network"
        required: true
        type: choice
        options:
          - sepolia
          - mainnet
      dry_run:
        description: "Dry run (simulate only)"
        required: true
        type: boolean
        default: true

permissions:
  contents: read

env:
  FOUNDRY_PROFILE: ci

jobs:
  deploy-testnet:
    name: Deploy to Sepolia
    runs-on: ubuntu-latest
    if: inputs.network == 'sepolia'
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Build contracts
        run: forge build

      - name: Run tests before deploy
        run: forge test -vvv

      - name: Deploy (dry run)
        if: inputs.dry_run
        run: forge script contracts/script/Deploy.s.sol --fork-url ${{ secrets.SEPOLIA_RPC_URL }}

      - name: Deploy (broadcast)
        if: "!inputs.dry_run"
        run: forge script contracts/script/Deploy.s.sol --fork-url ${{ secrets.SEPOLIA_RPC_URL }} --broadcast --verify
        env:
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}

  deploy-mainnet:
    name: Deploy to Mainnet
    runs-on: ubuntu-latest
    if: inputs.network == 'mainnet'
    environment: production
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Build contracts
        run: forge build

      - name: Run tests before deploy
        run: forge test -vvv
        env:
          FOUNDRY_PROFILE: security

      - name: Run security tests
        run: forge test --match-path "contracts/test/safety/*" -vvv
        env:
          FOUNDRY_PROFILE: security

      - name: Deploy (dry run)
        if: inputs.dry_run
        run: forge script contracts/script/Deploy.s.sol --fork-url ${{ secrets.MAINNET_RPC_URL }}

      - name: Deploy (broadcast)
        if: "!inputs.dry_run"
        run: forge script contracts/script/Deploy.s.sol --fork-url ${{ secrets.MAINNET_RPC_URL }} --broadcast --verify
        env:
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
