version: 2

updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci"

  # npm (pnpm)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "bot"
    ignore:
      # Avoid major version bumps for ethers (v6 â†’ v7 would be breaking)
      - dependency-name: "ethers"
        update-types: ["version-update:semver-major"]
